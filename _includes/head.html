<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-feed_meta-%}

  <script src="{{ "/assets/js/mode-change.js" | relative_url }}"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/syntax-light.css" | relative_url }}" />
  <link rel="stylesheet" href="{{ "/assets/css/syntax-dark.css" | relative_url }}" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="{{ "/assets/css/katex.min.css" | relative_url }}" />
  <script defer src="{{ "/assets/js/katex.min.js" | relative_url }}" ></script>
  <script defer src="{{ "/assets/js/auto-render.min.js" | relative_url }}" onload="renderMathInElement(document.body);" ></script>
</head>
